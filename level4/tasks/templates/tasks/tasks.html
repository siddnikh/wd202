<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Pending or Add</title>
</head>
<body>
    <h1>Tasks</h1>

    <form method="get" action = "/add-task"/>
        <input type="text" name = "task"> <input type="submit" value="Submit">
    </form>
    <br>
    {% for task in tasks %} {{forloop.counter}}. {{task}}
    <button><a style = "text-decoration: none;" href = "/delete-task/{{forloop.counter}}/">Delete Task</a></button>
    <button><a style = "text-decoration: none;" href = "/complete_task/{{forloop.counter}}/">Mark as Complete</a></button> <br>
    {% endfor %}

    <br>
    <a href="/completed_tasks">View Completed Tasks</a>
    <br>
    <a href="/all_tasks">View All</a>
</body>
</html>
