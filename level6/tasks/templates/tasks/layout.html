<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class = "flex h-screen justify-center items-center bg-white">
        <div class="h-5/6 w-1/3 bg-white pl-10 pt-10">
            <h1 class = "font-sans text-6xl font-bold">{% block heading %}{% endblock %}</h1>
            <p class = "font-sans font-light mt-24 ml-1.5 text-4xl">{% block subheading %}{% endblock %}</p>
            {% block body %}
            <!--Put your forms and whatever else here-->
            {% endblock %}
        </div>
    </div>
</body>
</html>
